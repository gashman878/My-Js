<body>
    <div>
        <h1>You can add a Js function to it's own element where it was triggered</h1>
        <button type="button" onclick="this.innerHTML = Date()">The Date is ?</button>
        <h2>Another way of doing it is by adding the id to the button</h2>
        <button type="button" onclick="ctime()" id="ctime">The date is ?</button>
        <p onmouseover="this.style.backgroundColor='red'" onmouseleave="this.style.backgroundColor='white'">
            This should change color if mouse hovers on it
        </p>
        <p id="demos"></p>
        <script>
            let worad = "Hello my G";
            document.getElementById("demos").innerHTML = worad + " is a " + worad.length + " letter statement";
        </script>


        <p id="demo"></p>
        <p id="onsss"></p>
        <p id="char"></p>
        <p id="iwi"></p>
        <script>
            let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            document.getElementById("demo").innerHTML = text;

            let testss = "Let\'s see if this quote will be there \"for us\"";
            document.getElementById('onsss').innerHTML = testss;//Correct

            //You can use .charAt() to get the position of any alphabet in a string
            document.getElementById('char').innerHTML = testss.charAt(16);//It returned s as the 16th alphabet

            //You can replace the .charAt() with just .at()
            //You can also use .[], just put the number of the alphabet inside


            //Now let's check for ways you can pull out morethan an alphabet or a letter from a string.
            document.getElementById('iwi').innerHTML = testss.slice(9,12);

            //padStart() adds zeros or any figure to a string or number. There is padEnd(), you know
            //repear() can repeat a string a number of specified times.
            //replace() pull a string data and changes it
            //replaceall(), you already know what it does.
        </script>
