<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>
        <p id="five"></p>
        <p id="six"></p>
        <p id="seven"></p>
        <p id="eight"></p>
        <p id="nine"></p>
        <p id="ten"></p>
        <p id="eleven"></p>
        <p id="twelve"></p>
        <p id="thirteen"></p>
        <p id="fourteen"></p>
        <p id="fifteen"></p>
        <p id="sixteen"></p>
        <p id="seventeen"></p>
        <button type="button" onclick="alphabetic()">Click to sort alphabetically</button>
        <button type="button" onclick="numeric()">Click to sort numerically</button>
        <button type="button" onclick="random()">Click to sort Randon</button>
        <p id="eighteen"></p>
        <p id="nineteen"></p>
        <p id="twenty"></p>
        <p id="twentyone"></p>
        <p id="twentytwo"></p>
        <p id="twentythree"></p>
        <p id="twentyfour"></p>
        <p id="twentyfive"></p>
        <p id="twentysix"></p>
        <p id="twentyseven"></p>
        <p id="twentyeight"></p>
        <p id="twentynine"></p>
        <p id="thirty"></p>
    </div>
    <script>
        // .indexOf() is used to pull the number where a word is located in a string
        let onens= "Please I\'m tired of all this rubbish this is ";
        document.getElementById('one').innerHTML = onens.indexOf("this");

        // .search() does the same job
        // .lastIndexOf() is used to pull the number where a word is located last in a string
        // The both accepts a second parameter as where it starts running

        // .match(//g) will search for a word in a string and display how may times it appeared
        document.getElementById('two'). innerHTML = onens.match(/is/g);
        //If yuo don't include the g, it will return it only once


        // .includes() returns true or false if the specified word is in the string
        document.getElementById('three'). innerHTML = onens.includes('tired');
        // you can include a second parameter if you want the search to start from/be done at that point

        // .startWith() checks if a string starts with a particular value
        // a start position can be specified in the bracket
        // There is also .endWith(), you already know how it works and vice-versa

        // There is Javascript Template Strings, which looks like this ``. It makes concatenation easier
        let ijeid = "Magnus";
        let iijdo = "Agashi";
        let Funame = `Welcome ${ijeid} ${iijdo}!`;

        document.getElementById('four').innerHTML = Funame;
        // You can see how I didn't have to use + and "" to join the strings

        //If you try a js arithmetic operation with a string, it will return Nan "Not a number"
        // .isNaNS() can be used to determine is a string is a number or not. It will return true or false. Just put the string name inside the ()

        // In Js there number can be too long to store in a string, 16 digits max. There is way to stored a number longer than that
        // You can use BigInt to add it, just n at the end of the number, chikina

        let first = 9999999999999999;
        let second = 9999999999999999n;
        
        document.getElementById('five').innerHTML = `This is 16 nines without BigInt ${first}  <br> This is 16 nines with BigInt ${second}`;
        //You can use the typeof() method the check if a variable is a BigInt
        //You can also use the Number.isInteger() and Number.isSafeIntegar() to find if a number is an integer
        // Mathemaics arithmetics can't be carried out between BigInt and a number. Sadly!
        // Inshort, a BigInt cannot be a decimal

        // Here are some number methods that can be used with numbers
        // .toString() converts a number to a string
        // .toFixed() rounds a digit to a certain number of decimals
        // .toPrecision() returns a number in a specific lenght
        // .valueOf() returns a number as a number. Lol 
        let a = 123;
        let b = 13.433;
        let c = 12.3;
        document.getElementById('six').innerHTML = a.toString() +  "<br>" + b.toFixed(2) + "<br>" + c.toPrecision(4);
        // In this case, a is expected to remain the same. b is expected to be 13.43 and c is expected to be 12.30

        // ARRAYS 
        // It's simply creating many variables with just one name.
        const cars = ["Toyota", "Lexus", "Mercedes", "Rolls Royce"];
        document.getElementById('seven').innerHTML = "The car brands I like are: " + cars[0] + " and " + cars[3] + ".";
        // You can change the value of a the arrays
        cars[1] = "Volvo"; // This will change the that Lexus to Volvo

        // You can have access to the full array
        document.getElementById('eight').innerHTML = cars;

        // You can covert the entire array to a string.
        document.getElementById('nine').innerHTML = cars.toString();

        // Popping and pushing
        // pop() removes the last variable/value of an array
        document.getElementById('ten').innerHTML = cars.pop();// This returns the removed value. If you call the entire array again, it wont be there

        // push() adds an item to an array
        cars.push("Rolls Roysss")
        document.getElementById('eleven').innerHTML=cars;

        // shift() is the same as pop() but it works for the first item instead of the last one
        // unShift() is the opposite of shift() just like Push()

        //concat() can create a new array by merging existing arrays
        const newcars = ["Range", "McLaren", "Aston Martins"];

        //Now let's merge and see
        const allcars = cars.concat(newcars);
        document.getElementById('twelve').innerHTML=allcars;
        // You can merge more than one array, just add all the array names inside the concat() bracket

        // The indexof() method searches for an item inside an array and returns its position.
        document.getElementById('thirteen').innerHTML= allcars.indexOf("Range");
        // You can add a second parameter/number to the bracket, it will start searching from there
        // The lastIndexof() methos does the same thing, just that it returns the position of the last occurence of the specified item

        // The includes() method checks if an item is present in an array and returns true if is.
        document.getElementById('fourteen').innerHTML = allcars.includes("Volkswagen"); // This case will return false cos there is no volksvagen in my allcars array

        // The find() method returns the first item of an array that passes a function test
        const numbers = [3,4,77,21,12,27,98];
        let trial = numbers.find(firstF);
        function firstF(value, index, array) {
            return value > 40;
        }
        document.getElementById('fifteen').innerHTML = "First number greater than 40 is " + trial;

        // .sort() method sorts an array alphabetically
        allcars.sort();
        document.getElementById('sixteen').innerHTML = "These are my cars in alphabetical order: " + allcars;
        // .reverse() method reverses the array to how it was before it was sorted
        // .toSorted() method creates a new array and arranges it in alphabetical order
        // .toreverse() method reverses the toSorted() and creates a new array for it.

        // Now let's try and sort numbers let's see.
        document.getElementById('seventeen').innerHTML = numbers;
        function alphabetic() {
            numbers.sort();
            document.getElementById('seventeen').innerHTML = numbers;
        } // This sorts the numbers alphabetically

        function numeric() {
            numbers.sort(function(a, b) {
                return a - b
            });
            document.getElementById('seventeen').innerHTML = numbers;
        } // This sorts the numbers numerically

        function random() {
            numbers.sort(function () {
                return 0.5 - Math.random()
            });
            document.getElementById('seventeen').innerHTML = numbers;
        } // This sors the numbers at random


        //forEach() method calls a function for each item in an array
        let number = "";
        numbers.forEach(secondfunction);
        function secondfunction(value, index, array) {
            number += value + "<br>";
        } // This simply calls every item of an array for a single line
        document.getElementById('eighteen').innerHTML = number;
        

        // .map() creates a new array from an existing array by perfomring a home function on them.
        const numbers2 = numbers.map(thirdfunction);
        function thirdfunction(value, index, array) {
            return value * 3;
        } // This multiply every item of an array by 3
        document.getElementById('nineteen').innerHTML = numbers2;


        // .filter() method creates a new array for an array item that passes a function
        const numbers3 = numbers.filter(fourtfunction);
        function fourtfunction(value, index, array) {
            return value > 10;
        }  // This returns an array with items greater than 10 
        document.getElementById('twenty').innerHTML = numbers3;

        
        // .reduce() runs a function that adds up all the items of an array
        let numbers4 = numbers.reduce(fiftfunction);
        function fiftfunction(total, value, index, array) {
            return total + value;
        }
        document.getElementById('twentyone').innerHTML = "The sum of the entire numbers in my array is: " + numbers4;
        // .reduceRight() almost does the samething, I haven't seen much difference


        // .every() checks if all items of an array passes a test, it return true or false
        let numbers5 = numbers.every(sixtfunction);
        function sixtfunction(value, index, array) {
            return value > 60;
        }
        document.getElementById('twentytwo').innerHTML = "All the items of the numbers array are greater than 60 ? " + numbers5;


        // .some() checks if some items of an array passes a test, it returns true or false
        let numbers6 = numbers.some(sixtfunction);
        function seventfunction(value, index, array) {
            return value > 60;
        }
        document.getElementById('twentythree').innerHTML = "Some of the items of the numbers array are greater than 60 ? " + numbers6;


    </script>
