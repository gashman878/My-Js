<body>

    <p>This is an inter-house sports, if you are 18 and above, you can't participate.</p>
    <input type="text" name="" id="age"> <button type="button" onclick="firstfunction()">Submit your Age</button>

    <p id="forty"></p>

    <script>
        let today = new Date(); // This can also be declared by using: const today = new Date(). Infact, you can remove the new and everything will still be fine
        document.getElementById('one').innerHTML = "Today's date and time is: " + today;

        // You can create a specific date by adding the date parameters
        let today1 =  new Date("February 4, 2020 11:13:00");
        document.getElementById('two').innerHTML = "My depression started on : " + today1;
        
        // You can add seven parameters specifying: year, month, day, hour, minute, second and millisecond(In this order)
        // The months number starts counting from 0-11, instead of 1-12
        let today2 = new Date(2000, 1, 4, 12, 16, 1, 0);
        document.getElementById('three').innerHTML = "Dey gave birth to me on :" + today2;

        // .toUTCString() converts a date to UTC standard.
        let today3 = today2.toUTCString();
        document.getElementById('four').innerHTML = "This is the UTC format of a date: " + today3;

        // .getFullYear() method returns only the year from a date.
        let thisyear = today.getFullYear();
        document.getElementById('five').innerHTML = "We are in: " + thisyear + ".";

        // .getMonth() method returns only the month from a date.
        let thismonth = today.getMonth();
        document.getElementById('six').innerHTML = "The month is: " + thismonth + "."; // This returned the number of the month and not the name
        // If you want to return the name of the month and not the number, create an array of all the months and call it from there
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let thismonth1 = months[today.getMonth()];
        document.getElementById('seven').innerHTML = thismonth1;

        // .getDate() returns the day
        // .getHours() returns the hour
        // .getMinutes() returns the minutes
        // .getSeconds() returns the seconds
        // .getMilliseconds() returns the milliseconds
        // These methods will return numbers, you can use the array style to get the name.
        // You can add .set in front of these methods and the will be able to change the value of an existing date.


        document.getElementById('eight').innerHTML = "PI is equal to: " + Math.PI; // This is for Pi, let's try other maths methods

        // Math.round(x) returns the value of x rounded to it's nearest integer
        document.getElementById('nine').innerHTML = "The nearest integer to 5.5 is: " + Math.round(5.5); // This returns 6

        // Math.ceil(x) returns the value of x rounded to it's nearest integer without going back.
        document.getElementById('ten').innerHTML = "The nearest integer to 9.3 without going back is: " + Math.ceil(9.3); // This returns 10

        // Math.floor(x) returns the value of x rounded to it's nearest integer without going up
        document.getElementById('eleven').innerHTML = "The nearest integer to 11.8 without going up is: " + Math.floor(11.8); // This returns 11

        // Math.trunc(x) returns the integer part of x
        document.getElementById('twelve').innerHTML = "The integer part of 43.15 is: " + Math.trunc(43.15) + " while that of 30.91 is: " + Math.trunc(30.91);

        // Math.pow(x, y) returns x raised to power y
        document.getElementById('thirteen').innerHTML = "13 raised to the power of 3 is: " + Math.pow(13, 3);

        // Math.sqrt(x) returns the squre root of x
        document.getElementById('fourteen').innerHTML = "The square root of 54390 is: " + Math.sqrt(54390);

        // Math.abs(x) returns the absolute(positive) value of x
        document.getElementById('fifteen').innerHTML = "The absolute positive value of '-15' is: " + Math.abs(-15);

        // Math.random() returns a number between 0 and 1. 
        document.getElementById('sixteen').innerHTML = "Okay, here is random number: " + Math.random(); // It always returns a number lower than 1

        // Let's try a basic comparison
        function firstfunction() {
            let age = document.getElementById('age').value;
            let toparticipate = (age < 18) ? "Young enough" : "Too old";
            document.getElementById('seventeen').innerHTML = toparticipate + " to participate.";
        }

        // The ??(Nullish Coalescing) operator is used to make a choice between two options. 
        // It returns the first one, but it will return the second one id the first one is null or undefined
        let firstname = "Gashman";
        let secondname = "Gustavo";
        let anyname = firstname ?? secondname;
        document.getElementById('eighteen').innerHTML = "My nickname is " + anyname; // This case will return Gashman

        let fistname = null;
        let secndname = "Gustavo";
        let anynme = fistname ?? secndname;
        document.getElementById('nineteen').innerHTML = "My nickname is also " + anynme; // This case will return Gustavo

        // The ?. (Optional Chaining) operator returns undefined if there is a missing item instead of throwing an error
        const car = {type:"Toyota", color:"Black"};
        let carname = car?.name;
        document.getElementById('twenty').innerHTML = "The name of my car is " + car.name; // This returns 'undefined' instead of throwing error

        // If statement
        let time = new Date().getHours();
        if (time < 12) {
            document.getElementById('twenty-one').innerHTML = "Good Morning";
        } else if(time > 12 && time < 16){
            document.getElementById('twenty-one').innerHTML = "Good Afternoon";
        } else if(time > 16 && time < 20){
            document.getElementById('twenty-one').innerHTML = "Good Evening";
        }else{
            document.getElementById('twenty-one').innerHTML = "Good Night";
        }

        // Switch statement
        let text;
        let day = new Date().getDay();
        switch (day) {
            case 0:
                text = "Today is Sunday";
                break;
            case 1:
                text = "Today is Monday";
                break;
            case 2:
                text = "Today is Tuesday";
                break;
            default:
                text = "I don't know what today is";
        }
        document.getElementById('twenty-two').innerHTML = text;

        // Let's see how loops works - Lops for
        let texts = "";
        for (let i = 0; i <= 5; i++) {
        texts += "The number is " + i + "<br>";
        }

        document.getElementById("twenty-three").innerHTML = texts;

        // 'For of' statement loops through an object or an array
        const cars = ["BMW", "Audi", "Mercedes"];
        let carlist = "";
        for(let x of cars){
            carlist += x + "<br>";
        }
        document.getElementById('twenty-four').innerHTML = carlist;

    </script>
