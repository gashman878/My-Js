    <script>
    // This is how to throw errowr messages
    function myFunction() {
    const message = document.getElementById("p01");
    message.innerHTML = "";
    let x = document.getElementById("demo").value;
    try { 
        if(x.trim() == "")  throw "empty";
        if(isNaN(x)) throw "not a number";
        x = Number(x);
        if(x < 5)  throw "too low";
        if(x > 10)   throw "too high";
    }
    catch(err) {
        message.innerHTML = "Input is " + err;
    }
    }

    // "This" keyword
    // Create an object:
    const person = {
    firstName: "John",
    lastName: "Doe",
    id: 5566,
    fullName : function() {
        return this.firstName + " " + this.lastName;
    }
    };

    // Display data from the object:
    document.getElementById("one").innerHTML = person.fullName();

    // Arrow function - This allows us write shorter function syntax
    let firstfunction = (a, b) => a * b;
    document.getElementById('two').innerHTML = firstfunction(4, 6);

    // Trying the first DOM -How to find a html element by the Id
    let first_try = document.getElementById('first_try');
    document.getElementById('three').innerHTML = "The text from that paragraph is: " + first_try.innerHTML;

    // Let's try to catch a html element by the tags
    const second_try = document.getElementsByTagName("p");
    document.getElementById('four').innerHTML = "This is a text from the DOM of: " + second_try[2].innerHTML;

    const third = document.getElementById('on_God');
    const fourth = third.getElementsByTagName("p");

    document.getElementById('five').innerHTML = "This is another text: " + fourth[1].innerHTML;

    
    // Let's try to cach a html element by the query selectors
    const fifth = document.querySelectorAll("p.intro");
    document.getElementById('six').innerHTML = "This first paragraph with the clas intro says: " + fifth[0].innerHTML;


    // Let's try how to get out inputs of a form
    const sixth = document.forms["first_form"];
    let seventh = "";
    for (let i = 0;  i < sixth.length; i++) {
        seventh += sixth.elements[i].value + "<br>";
    }
    document.getElementById("seven").innerHTML = seventh;

    // Let's try how to get and change the value of an image
    document.getElementById('first_image').src = "Images/nine.jpg"


    // Let's validate a form for emptiness
    function validateForm() {
        let x = document.forms["second_form"]["first_name"].value;
        if (x == "") {
            alert ("Oga enter your name there");
        }
    }
    // Or you can simply add a required attribute to the input field and the browser will make it compulsory to not leave it emmpty. 

    </script>
