    <script>
    // This is how to throw errowr messages
    function myFunction() {
    const message = document.getElementById("p01");
    message.innerHTML = "";
    let x = document.getElementById("demo").value;
    try { 
        if(x.trim() == "")  throw "empty";
        if(isNaN(x)) throw "not a number";
        x = Number(x);
        if(x < 5)  throw "too low";
        if(x > 10)   throw "too high";
    }
    catch(err) {
        message.innerHTML = "Input is " + err;
    }
    }

    // "This" keyword
    // Create an object:
    const person = {
    firstName: "John",
    lastName: "Doe",
    id: 5566,
    fullName : function() {
        return this.firstName + " " + this.lastName;
    }
    };

    // Display data from the object:
    document.getElementById("one").innerHTML = person.fullName();

    // Arrow function - This allows us write shorter function syntax
    let firstfunction(a,b) => a * b;
    document.getElementById('two').innerHTML = firstfunction(4, 6);
